<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solsystemet popup</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="./src/script2.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidepanel-planet"></div>

    <section class="infobox">
      <h1 id="planet-name">Planet name</h1>
      <h2 id="latin-name">Latin name</h2>
      <p id="description">Description</p>
      <section class="infobox-2">
        <h3 id="circumference">
          OMKRETS
          <p>...</p>
        </h3>
        <h3 id="distance">
          KM FRÅN SOLEN
          <p>...</p>
        </h3>
        <h3 id="max-temp">
          MAX TEMPERATUR
          <p>...</p>
        </h3>
        <h3 id="min-temp">
          MIN TEMPERATUR
          <p>...</p>
        </h3>
        <h3 id="moons">
          Månar
          <p>...</p>
        </h3>
      </section>
    </section>

    <section class="sky">
      <div class="stars"></div>
      <div class="comet"></div>
      <div class="moving-stars"></div>
      <div class="phrase"></div>
    </section>
  </body>
</html>
